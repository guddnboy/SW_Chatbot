<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학과상담채팅봇</title>
    <style>
        /* CSS 스타일로 스크롤 가능한 텍스트 박스 스타일 정의 */
        .scroll-box {
            border: 1px solid #000; /* 테두리 두께와 색상 지정 */
            width: 300px; /* 테두리 너비 설정 */
            height: 400px; /* 테두리 높이 설정 */
            overflow: auto; /* 스크롤 활성화 */
            position: relative;
        }
        /* 버튼 스타일 정의 */
        .keyword-button {
            position: fixed;     /* 절대 위치 설정*/
            bottom: 0;              /* 스크롤 박스 내 하단에 위치*/
            background: #ddd;
            padding: 5px;

        }

        #button2 {
            left: 100px;
        }

        #button3 {
            left: 200px;
        }
    </style>
</head>
<body>
    <h1>공지</h1>
    <div id = "notice-container">
        {% for content in notice_content %}
            <p>{{ content }}</p>
        {% endfor %}
    </div>

    <h1>상담채팅</h1>
    <div class="scroll-box">
        <div id="chat-container"></div>
            <div id="chat-messages"></div>
        <button id="button1" class="keyword-button">키워드 1</button>
        <button id="button2" class="keyword-button">키워드 2</button>
        <button id="button3" class="keyword-button">키워드 3</button>

        </div>
        <script>
            document.getElementById('button1').addEventListener('click', function() {
                var userMessage = '키워드 1';
                var chatMessages = document.getElementById('chat-messages');
                var responseMessage = "키워드 1에 대한 응답";
                chatMessages.innerHTML += '<p>질문 내용 : ' + userMessage + '</p>';
                chatMessages.innerHTML += '<p>답변 : ' + responseMessage + '</p>';
            });

            document.getElementById('button2').addEventListener('click', function() {
                var userMessage = '키워드 2';
                var chatMessages = document.getElementById('chat-messages');
                var responseMessage = "키워드 2에 대한 응답";
                chatMessages.innerHTML += '<p>질문 내용: ' + userMessage + '</p>';
                chatMessages.innerHTML += '<p>답변: ' + responseMessage + '</p>';
            });

            document.getElementById('button3').addEventListener('click', function() {
                var userMessage = '키워드 3';
                var chatMessages = document.getElementById('chat-messages');
                var responseMessage = "키워드 3에 대한 응답";
                chatMessages.innerHTML += '<p>질문 내용: ' + userMessage + '</p>';
                chatMessages.innerHTML += '<p>답변: ' + responseMessage + '</p>';
            });

    </script>
</body>
</html>

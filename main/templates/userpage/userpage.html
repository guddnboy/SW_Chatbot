<!-- main/templates/main/index.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>챗봇</title>
</head>
<body>
    <div id="chat-container">
        <div id="chat-display"></div>
        <input type="text" id="user-input" />
        <button onclick="sendMessage()">전송</button>
    </div>

    <script>
        function sendMessage() {
            var user_input = document.getElementById('user-input').value;
            document.getElementById('user-input').value = '';

            var chat_display = document.getElementById('chat-display');
            chat_display.innerHTML += '<p>사용자: ' + user_input + '</p>';  // 사용자 입력을 먼저 화면에 표시

            // Django 서버로의 AJAX 요청
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '//', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        var response = JSON.parse(xhr.responseText).response;
                        chat_display.innerHTML += '<p>챗봇: ' + response + '</p>';  // 챗봇 응답을 화면에 표시
                    } else {
                        console.error('서버 응답 오류:', xhr.status);
                    }
                }
            };

            xhr.send('user_input=' + encodeURIComponent(user_input));
        }
    </script>
</body>
</html>

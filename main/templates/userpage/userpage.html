<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>챗봇</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        #chat-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #chat-display {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        .user-message {
            text-align: right;
            color: #000000;
        }

        .chatbot-message {
            text-align: left;
            color: #009688;
        }

        #user-input {
            width: calc(100% - 40px);
            padding: 10px;
            border: none;
            border-top: 1px solid #ddd;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #61678c;
            color: #fff;
            border: none;
            border-top: 1px solid #ddd;
            cursor: pointer;
        }

        button:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-display"></div>
        <input type="text" id="user-input" placeholder="메시지를 입력하세요" />
        <button onclick="sendMessage()">전송</button>
    </div>

    <script>
        function sendMessage() {
            var user_input = document.getElementById('user-input').value;
            document.getElementById('user-input').value = '';

            var chat_display = document.getElementById('chat-display');
            chat_display.innerHTML += '<p class="user-message">사용자: ' + user_input + '</p>';

            var xhr = new XMLHttpRequest();
            xhr.open('POST', ' ', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        var response = JSON.parse(xhr.responseText).response;
                        chat_display.innerHTML += '<p class="chatbot-message">챗봇: ' + response + '</p>';
                    } else {
                        console.error('서버 응답 오류:', xhr.status);
                    }
                }
            };

            xhr.send('user_input=' + encodeURIComponent(user_input));
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>소프트웨어공학과채팅봇</title>
    <style>
        body {
            text-align: center;
        }

        .scroll-box {
            border: 3px solid #000;
            width: 800px; /* 너비 조정 (가운데 정렬을 위해 줄임) */
            height: 500px;
            overflow: auto;
            margin: 10px auto; /* 수평 가운데 정렬을 위해 추가 */
            padding: 10px;
            border-radius: 10px;
        }

        .input-container input[type="text"] {
            width: 600px;
            height : 30px;

        }

        .input-container input[type="password"] {
            width: 100px;
            height : 30px;
        }

        .input-container button {
            width : 100px;
            height : 35px;
        }

        .responseMessage {
            text-align: left;
        }

    </style>
</head>
<body>
    <h1>학과상담채팅봇</h1>
    <div class="scroll-box" id ="chat-container">
         <div class="responseMessage" id="response-container"></div>

    </div>
    <div class="input-container">
        <form>
            <input type="text" id="question_text"  class="input-container" placeholder="질문을 입력하세요" required>
            <input type="password" id="password" class="input-container" placeholder="password" required>
            <button id="submit_btn" class="button">등록</button>
        </form>
    </div>
<script src = "userpage.js"></script>
</body>
</html>

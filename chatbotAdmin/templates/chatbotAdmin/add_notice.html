<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>챗봇 공지 추가</title>
    <style>
         body {
             height: 100vh;
             margin: 0;
             padding: 0;

         }

        form {
            text-align: left; /* Center the content inside the form */
        }

        h1 {
            margin-bottom: 10px;
        }

        textarea {
            left : 20%;
            width: 70%;
            height: 200px;
            display: block;
            margin-bottom: 10px;
        }

        input[type="submit"],
        .cancel-button {
            display: inline-block;
            padding: 10px;
            color: #fff;
            text-decoration: none;
            border: 1px solid #999;
            border-radius: 5px;
            box-sizing: border-box;
            margin-right: 10px;
            margin-bottom: 10px;
            right: 0;
            background-color: #8A9097;
            width: 35%;
            height: 50px;
            text-align: center;
            font-size: 20px;
        }

        .title{
            border-radius: 5px;
            text-align: left;
        }
        .id_title{
            text-align: left;
            font-size: 20px;
            height: 30px;
            margin-bottom: 15px;
        }


        .id_content{
            text-align: left;
            font-size: 15px;
        }

        .title_input{
            left: 0;
        }

        button:hover {
            background-color: #61678c;
            font: 15px white;
            cursor : pointer;
        }
        .cancel-button:hover{
            background-color: #61678c;
            font: 15px white;
            cursor : pointer;
        }
        .add{
            display: inline-block;
            padding: 10px;
            color: #fff;
            text-decoration: none;
            border: 1px solid #999;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding and border in the width */
            margin-right: 10px; /* Add a margin between the buttons */
            margin-bottom: 10px; /* Add margin at the bottom of the buttons */
            right: 0;
            background-color: #8A9097;
            width: 35%;
            height: 50px;
            text-align: center;
            font-size: 20px;
        }

    </style>
</head>

<body>
    <div>
    <form method="post" action="">
        {% csrf_token %}
        <div class="title"><h2>공지 추가</h2></div>

        <div class="id_title">
            <label for="id_title"><h3>제목</h3></label>
        </div>

        <div class="title_input">
            <input type="text" name="title" id="id_title" style="height: 30px; width: 70%; left: 0; font-size: 15px" placeholder="제목을 입력하세요." required>
        </div>

        <div class="id_content">
            <label for="id_content" style="font-size: 20px"><h3>내용</h3></label>
        </div>

        <textarea name="content" id="id_content" style="font-size: 20px" placeholder="내용을 입력하세요."></textarea>
        <button class="add" type="submit" value="추가" style="text-align: center" onclick="showCustomPopup('추가');">추가</button>
        <a href="{% url 'management' %}" class="cancel-button" style="text-align: center; left: 50%" onclick="showCustomPopup('뒤로가기');">뒤로가기</a>
    </form>
</div>
    <script>
        function showCustomPopup(action) {
            var result = confirm('정말로 ' + action + '하시겠습니까?');
            if (!result) {
                event.preventDefault();  // 이벤트 취소 (추가 또는 뒤로가기 취소)
            }
        }
    </script>
</body>

</html>
